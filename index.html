---
layout: default
title: Home
---
<ul class="PostsList">
    {% for post in site.posts %}
    <li class="PostsList-item">
        <div class="PostPreview">
            <h2 class="PostPreview-title">
                <a class="PostPreview-link" href="{{ post.url }}">
                    {{ post.title }}
                </a>
            </h2>

            <div class="PostPreview-excerpt">
                {{ post.excerpt }}
            </div>
        </div>
    </li>
    {% endfor %}
</ul>
